name: ðŸš€ Deploy website - Infinity Server
on:
  push:
    branches:
      - added-auth  # Adjust branch as needed
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy the website
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: Use Node.js 18
      uses: actions/setup-node@v2
      with:
        node-version: '18'
      
    - name: ðŸšš Install dependencies
      run: npm install

    - name: ðŸ”¨ Build and export the Project
      run: |
        npm run build
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTPHOSTAUTH }}
        username: ${{ secrets.FTPUSERAUTH }}
        password: ${{ secrets.FTPPASSWORDAUTH }}
        local-dir: build/
        server-dir: /htdocs/
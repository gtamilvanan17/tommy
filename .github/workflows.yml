name: Tommy Dashboard App

on:
  push:
    branches: [master] # Trigger action on push to 'master' branch

permissions:
  contents: read # Read access to repo contents
  pages: write # Write access to GitHub Pages for deployment
  id-token: write # Allow to generate a GitHub Pages deployment token

jobs:
  build_the_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Specify Node.js version

      - name: Install dependencies
        run: |
          npm install  # Install dependencies

      - name: Build the React app
        run: |
          npm run build  # Build the React production app

      - name: Upload build directory as artifact
        uses: actions/upload-artifact@v3
        with:
          name: react-build
          path: build/ # Path to the build folder generated by React
